<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" type="text/css" href="styles.css">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>

  <div class="card-container">
    <div class="attribution card">
      <!-- <div> -->
        <img src="illustration-hero.svg" style="width:100%">
      <!-- </div> -->
      <div class="card-body">
        <div class="order-title">Order Summary</div>
        <!-- <h4 class="order-title">Order Summary</h4> -->

        <p class="attribution">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>

        <div class="order-control">
          <div id="music-icon" style="width: 20%">
            <img src="icon-music.svg">
          </div>
          <div class="annual-price">
            <div id="annual-text">Annual Plan</div>
            <div id="price">$59.99/year</div>
          </div>

          <div class="attribution change"><a href="#">Change</a> </div>
        </div>

        <div class="proceed">
          Proceed to Payment
        </div>
        
        <div class="cancelref">
          Cancel Order
        </div>
      </div>
    </div>
  </div>
  
  <footer>
  
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://wizardly-newton-4202d2.netlify.app/">Chukwunweike Chinaza</a>
  </footer>
</body>
</html>
